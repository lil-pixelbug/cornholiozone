<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cornholio Zone Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="forum-container">
        <div class="forum-header">
            <h1>Cornholio Zone Forum</h1>
            <p>Discuss everything about Beavis and Butt-Head!</p>
        </div>
        <div class="post-form">
            <textarea id="postContent" placeholder="Write your post here..."></textarea>
            <button onclick="addPost()">Post</button>
        </div>
        <div id="postsContainer">
            <!-- Posts will appear here -->
        </div>
    </div>
    <script>
        const API_URL = 'https://forum-huh-huh-huh.glitch.me'; 
        async function addPost() {
            const postContent = document.getElementById('postContent').value;
            if (postContent.trim() === '') {
                alert('You can type whenever...');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: postContent }),
                });
                if (response.ok) {
                    document.getElementById('postContent').value = '';
                    fetchPosts();
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function fetchPosts() {
            try {
                const response = await fetch(`${API_URL}/posts`);
                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayPosts(posts) {
            const postsContainer = document.getElementById('postsContainer');
            postsContainer.innerHTML = '';
            posts.forEach(post => {
                const newPost = document.createElement('div');
                newPost.className = 'post';
                newPost.innerHTML = `
                    <p>${post.content}</p>
                    <small>Posted on: ${new Date(post.timestamp).toLocaleString()}</small>
                `;
                postsContainer.appendChild(newPost);
            });
        }

        // Fetch posts on page load
        window.onload = fetchPosts;
    </script>
</body>
</html>
